    <div class="inputBox">

        <h1>Information Page:</h1>
        <div>
          <label for="name_full"><b>Full Name:  </b></label>
          <span type="text" id="name_full"> </span>
          <br></br>
          <input type="email" id="name_input" placeholder="Change the name here if you need to" required>

          <label for="email"><b>Email:  </b></label>
          <span type="text" id="email_current"> </span> 
          <br></br>
          <!-- <input type="email" id="email" placeholder="Type your email" required> -->

          <span type="text" id="role_current"> </span> 
          <br></br>
          <!--<input type="role" id="role" placeholder="Your Role" required> -->

          <label for="Age"><b>Age:</b></label>
          <span type="text" id="age_current"> </span> 
          <input type="number" id="age" placeholder="Enter Age" value="20" min="10" max="40" required>
          <br></br>

          <label for="gender"><b>Gender:</b></label>
          <span type="text" id="gender_current"> </span> 
          <!--<input type="text" id = "gender" placeholder="Enter Gender"  required> -->

          <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Secret</option>
          </select>
          <br></br>


          <button type="button" id="submit" onclick="submit()" class="cancelbtn">Update</button>
          <button type="button" id="cancel" onclick="goBack()" class="cancelbtn">Return</button>
        </div>

        <p id="stats"></p>
